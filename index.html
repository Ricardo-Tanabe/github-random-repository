<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="discription" content="" />
    <meta name="keywords" content="API Externas, GitHub Random Repository, Projeto" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script src="dist/main.js" defer></script>
    <title>GitHub Random Repository</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <span></span> <span>GitHub Repository Finder</span>
        </div>
        <div class="selector-container">
            <button id="select-items">Select language</button>
        </div>
        <ul class="show-items">
        </ul>
        <div class="random-repository-container">
            <h3></h3>
            <p>Please select a language</p>
            <p id="insert-items">
                <span id="language"></span> 
                <span id="star"></span> 
                <span id="forks"></span> 
                <span id="issues"></span>
            </p>
        </div>
        <div class="button-container">
            <button id="submit-button">Refresh</button>
        </div>
    </div>
</body>
</html>
